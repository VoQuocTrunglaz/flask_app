name: Deploy Flask App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Lấy mã nguồn mới nhất
        uses: actions/checkout@v4

      - name: 📦 Cài đặt Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Cài đặt dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: 🔑 Thiết lập SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: 📤 Đẩy code lên EC2
        run: |
          scp -r . ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/home/${{ secrets.AWS_USER }}/flask-api

      - name: 🚀 Kết nối vào EC2 và triển khai
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
          cd /home/${{ secrets.AWS_USER }}/flask-api
          git pull origin main
          
          # Cài đặt môi trường ảo (nếu chưa có)
          python3 -m venv ec2_env
          source ec2_env/bin/activate

          # Cập nhật dependencies
          pip install -r requirements.txt
          
          # Khởi động lại service
          sudo systemctl daemon-reload
          sudo systemctl restart flaskapp.service
          sudo systemctl enable flaskapp.service
          EOF
