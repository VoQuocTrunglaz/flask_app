name: Deploy Flask App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Láº¥y mÃ£ nguá»“n má»›i nháº¥t
        uses: actions/checkout@v4

      - name: ğŸ“¦ CÃ i Ä‘áº·t Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ CÃ i Ä‘áº·t dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ”‘ Thiáº¿t láº­p SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Äáº©y code lÃªn EC2
        run: |
          scp -r . ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/home/${{ secrets.AWS_USER }}/flask-api

      - name: ğŸš€ Káº¿t ná»‘i vÃ o EC2 vÃ  triá»ƒn khai
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
          cd /home/${{ secrets.AWS_USER }}/flask-api
          git pull origin main
          
          # CÃ i Ä‘áº·t mÃ´i trÆ°á»ng áº£o (náº¿u chÆ°a cÃ³)
          python3 -m venv ec2_env
          source ec2_env/bin/activate

          # Cáº­p nháº­t dependencies
          pip install -r requirements.txt
          
          # Khá»Ÿi Ä‘á»™ng láº¡i service
          sudo systemctl daemon-reload
          sudo systemctl restart flaskapp.service
          sudo systemctl enable flaskapp.service
          EOF
