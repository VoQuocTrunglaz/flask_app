name: Deploy Python App to EC2

on:
  push:
    branches:
      - main  # Chạy khi có push lên branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cấu hình SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ls -la ~/.ssh/  # Kiểm tra xem file có tồn tại không
          ssh-keyscan -H 13.250.14.234 >> ~/.ssh/known_hosts  # Thay bằng IP của bạn

      - name: Kiểm tra kết nối SSH
        run: ssh -i ~/.ssh/aws_key.pem ubuntu@13.250.14.234 "echo 'SSH OK'"
