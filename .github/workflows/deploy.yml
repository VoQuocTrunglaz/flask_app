name: Deploy Python App to EC2

on:
  push:
    branches:
      - main  # Cháº¡y khi cÃ³ push lÃªn branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Láº¥y code tá»« GitHub
        uses: actions/checkout@v3

      - name: ðŸ”‘ Thiáº¿t láº­p SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Táº¡o thÆ° má»¥c `my-app` trÃªn EC2
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_HOST }} "mkdir -p /home/ubuntu/my-app"

      - name: ðŸš€ Dá»«ng service trÆ°á»›c khi cáº­p nháº­t code
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
            echo "ðŸ›‘ Dá»«ng service trÆ°á»›c khi cáº­p nháº­t"
            sudo systemctl stop myapp || echo "Service chÆ°a cháº¡y hoáº·c khÃ´ng tá»“n táº¡i"
          EOF

      - name: ðŸ“¤ Äáº©y code lÃªn EC2 qua SCP
        run: |
          scp -i ~/.ssh/aws_key.pem -r app.py requirements.txt ubuntu@${{ secrets.AWS_HOST }}:/home/ubuntu/my-app/

      - name: ðŸ“¤ Copy file service lÃªn EC2
        run: |
          scp -i ~/.ssh/aws_key.pem .github/workflows/myapp.service ubuntu@${{ secrets.AWS_HOST }}:/home/ubuntu/my-app/

      - name: ðŸš€ Cáº­p nháº­t mÃ´i trÆ°á»ng & restart service
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
            echo "ðŸ CÃ i Ä‘áº·t mÃ´i trÆ°á»ng Python (venv)"
            sudo apt update -y
            sudo apt install -y python3-venv python3-pip

            cd /home/ubuntu/my-app

            echo "ðŸ“¦ Cáº­p nháº­t Virtual Environment"
            python3 -m venv venv
            source venv/bin/activate

            echo "ðŸ“¦ CÃ i Ä‘áº·t dependencies má»›i"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ“‚ Cáº¥u hÃ¬nh Systemd Service"
            sudo mv /home/ubuntu/my-app/myapp.service /etc/systemd/system/myapp.service
            sudo systemctl daemon-reload
            sudo systemctl enable myapp
            sudo systemctl restart myapp
            sudo systemctl status myapp --no-pager
          EOF