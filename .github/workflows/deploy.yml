name: Deploy Python App to EC2

on:
  push:
    branches:
      - main  # Chạy khi có push lên branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cấu hình SSH Key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.AWS_KEY }}" > ~/.ssh/myapp.pem  # Đổi tên file nếu cần
          chmod 600 ~/.ssh/myapp.pem
          ls -la ~/.ssh/  # Kiểm tra file đã tạo thành công chưa
          ssh-keyscan -H 13.250.14.234 >> ~/.ssh/known_hosts  # Thêm server vào danh sách tin cậy

      - name: Kiểm tra kết nối SSH
        run: ssh -i ~/.ssh/myapp.pem ubuntu@13.250.14.234 "echo 'SSH OK'"
