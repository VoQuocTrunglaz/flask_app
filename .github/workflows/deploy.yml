name: Deploy Python App to EC2

on:
  push:
    branches:
      - main  # Chạy khi có push lên branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem

      - name: Deploy and Run Python App on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/aws_key.pem ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            # Chuyển đến thư mục ứng dụng
            cd /home/ubuntu/myapp

            # Cập nhật code mới nhất từ GitHub
            git pull origin main

            # Cài đặt Python và môi trường ảo nếu chưa có
            sudo apt update
            sudo apt install -y python3 python3-pip python3-venv

            # Tạo và kích hoạt môi trường ảo
            python3 -m venv venv
            source venv/bin/activate

            # Cài đặt thư viện từ requirements.txt
            pip install --upgrade pip
            pip install -r requirements.txt

            # Chạy ứng dụng Python
            nohup python3 app.py > output.log 2>&1 &
          EOF
