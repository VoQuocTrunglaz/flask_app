name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            echo ">>> Chuyển đến thư mục dự án"
            cd ~/flask-api || exit 1
            
            echo ">>> Pull code mới từ GitHub"
            git reset --hard
            git pull origin main || exit 1
            
            echo ">>> Kích hoạt môi trường ảo"
            source venv/bin/activate || exit 1
            
            echo ">>> Cập nhật dependencies"
            pip install -r requirements.txt || exit 1
            
            echo ">>> Khởi động lại service"
            sudo systemctl restart flaskapp || exit 1
          EOF
