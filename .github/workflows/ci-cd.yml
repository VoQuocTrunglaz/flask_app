name: Deploy Docker App to EC2

on:
  push:
    branches:
      - main  # Cháº¡y khi cÃ³ push lÃªn branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“Œ pre_build: Chuáº©n bá»‹ mÃ´i trÆ°á»ng
      - name: ğŸ“¥ Láº¥y code tá»« GitHub
        uses: actions/checkout@v3

      - name: ğŸ”‘ Thiáº¿t láº­p SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Convert repository name to lowercase
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ğŸ“Œ build: Build & Push Docker Image lÃªn GHCR
      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ghcr.io/${{ env.REPO_NAME }}/my-app:latest .

      - name: ğŸ“¤ Push Docker Image lÃªn GHCR
        run: |
          docker push ghcr.io/${{ env.REPO_NAME }}/my-app:latest

      # ğŸ“Œ deploy: Triá»ƒn khai lÃªn EC2
      - name: ğŸš€ Deploy Docker Container trÃªn EC2
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_HOST }} << 'EOF'
            echo "ğŸš€ ÄÄƒng nháº­p vÃ o GHCR trÃªn EC2"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸ“¥ Pull image má»›i nháº¥t tá»« GHCR"
            docker pull ghcr.io/${{ env.REPO_NAME }}/my-app:latest
            
            echo "ğŸ›‘ Dá»«ng & xÃ³a container cÅ© náº¿u cÃ³"
            docker stop my-app || true
            docker rm my-app || true
            
            echo "ğŸš€ Cháº¡y container má»›i"
            docker run -d --restart=always -p 80:5000 --name my-app ghcr.io/${{ env.REPO_NAME }}/my-app:latest

            echo "âœ… Kiá»ƒm tra container Ä‘ang cháº¡y"
            docker ps
          EOF
