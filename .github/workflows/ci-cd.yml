name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e  # Dừng script nếu có lỗi xảy ra
            
            echo ">>> Chuyển đến thư mục dự án"
            cd ~/flask-api  # Đảm bảo đây là thư mục đúng

            echo ">>> Pull code mới từ GitHub"
            git pull origin main

            echo ">>> Kích hoạt môi trường ảo"
            source venv/bin/activate

            echo ">>> Cài đặt các gói cần thiết"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo ">>> Khởi động lại dịch vụ Flask"
            sudo systemctl daemon-reload
            sudo systemctl restart flaskapp

            echo ">>> Hoàn tất deploy!"
          EOF
